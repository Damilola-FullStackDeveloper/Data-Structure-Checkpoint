<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Algorithms and its elements</title>

    <script>
       function analyzeSentence(sentence) {
    // Initialize counters
    let lengthCounter = 0;
    let wordCounter = 0;
    let vowelCounter = 0;

    // Iterate through each character in the sentence
    for (let i = 0; i < sentence.length; i++) {
        // Increment character counter
        lengthCounter++;

        // Check if the current character is a space (word separator)
        if (sentence[i] === ' ') {
            // Increment word counter
            wordCounter++;
        }

        // Check if the current character is a vowel (case-insensitive)
        if ('aeiouAEIOU'.includes(sentence[i])) {
            // Increment vowel counter            vowelCounter++;
        }
    }

    // Increment word counter for the last word (assuming the sentence ends with a space)
    wordCounter++;

    // Display results
    console.log('Length of the sentence:', lengthCounter);
    console.log('Number of words in the sentence:', wordCounter);
    console.log('Number of vowels in the sentence:', vowelCounter);
}

// Example usage:
const inputSentence = 'My name is Damilola Emmanuel Bakare.';

analyzeSentence(inputSentence); 
    </script>
